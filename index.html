<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>M4tn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #e5e7eb;
        }

        .card {
            background: #020617;
            padding: 2.5rem 2.5rem 2rem;
            border-radius: 12px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #38bdf8;
            margin-top: -80px;
            background: #020617;
        }

        h1 {
            margin: 0.75rem 0 0.25rem;
            font-size: 2rem;
        }

        p {
            margin: 0.25rem 0;
            color: #cbd5f5;
        }

        .badges img {
            margin-top: 0.75rem;
            height: 36px;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="avatar" src="pfp.png" alt="Profile picture" />

        <h1>Martin</h1>
        <p>Second year IT student</p>
        <p>Future Junior IT Systems Specialist</p>

        <div class="badges">
            <img src="https://skillicons.dev/icons?i=py,powershell&theme=dark" alt="Languages" />
        </div>

        <a href="https://github.com/M4tn">github.com/M4tn</a>
    </div>
</body>

</html>
